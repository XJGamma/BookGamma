sudo: required
language: bash
services:
- docker
before_script:
- docker build -t test ./
script:
- docker run test
before_deploy:
- container_id=`docker run -d test ./gradlew assembleRelease`
- docker cp $container_id:/project/app/build/outputs/apk/app-release-unsigned.apk BookGamma.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: BookGamma.apk
  skip_cleanup: true
  on:
    tags: true
    repo: XJGamma/BookGamma
